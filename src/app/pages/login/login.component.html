<div class="flex justify-center items-center bg-grey-900">
    <!-- <div class="text-bold text-3xl ">Login</div> -->

    <form [formGroup]="loginForm" (ngSubmit)="login()">
        <div class="mb-4">
            <label for="email" class="px-4 py-2 border-gray-300">Email: </label>
            <input type="email" id="email" formControlName="email">
        </div>
        <div class="mb-4">
            <label for="password" class="px-4 py-2 border-gray-300">Password: </label>
            <input type="password" id="password" formControlName="password">
        </div>
        <button
        type="submit"
        class=" w-full flex text-center justify-center"
        >
            Login
        </button>
    </form>
</div>
